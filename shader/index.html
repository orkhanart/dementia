<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rêveries</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tweakpane@4.0.2/dist/tweakpane.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.1/dist/tweakpane.min.js"></script>


        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: black;
                position: relative;
            }

            /* canvas {
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            } */

            .canvas-fit {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .canvas-fill {
                width: 100%;
                height: 100%;
            }

            .title {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                font-family: Arial, sans-serif;
                font-size: 24px;
                z-index: 10;
                pointer-events: auto;
            }

            .about-link {
                display: block;
                margin-top: 8px;
                color: rgba(255, 255, 255, 0.7);
                font-size: 14px;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .about-link:hover {
                color: white;
            }

            .github-link {
                position: absolute;
                bottom: 20px;
                left: 20px;
                display: flex;
                align-items: center;
                gap: 10px;
                color: white;
                font-family: Arial, sans-serif;
                font-size: 16px;
                text-decoration: none;
                z-index: 10;
            }

            .github-link:hover {
                opacity: 0.8;
            }

            .github-icon {
                width: 24px;
                height: 24px;
                fill: white;
            }

            /* Tweakpane alignment */
            .tp-dfwv {
                position: fixed !important;
                top: 32px !important;
                right: 32px !important;
                z-index: 100;
            }

        </style>
    </head>
    <body>
        <div class="title">
            Rêveries
            <a href="about.html" class="about-link">About</a>
        </div>

        <a href="https://github.com/yourusername/reveries" class="github-link" target="_blank" rel="noopener noreferrer">

        <script src="twgl.min.js"></script>
        <script src="shaders.js"></script>

</html>
